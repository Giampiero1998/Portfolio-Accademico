# ============================================
# üê≥ Docker Compose - PRODUCTION OVERRIDE
# Usa: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ============================================

version: '3.8'

services:
  # ============================================
  # ‚öôÔ∏è BACKEND - PRODUCTION MODE
  # ============================================
  backend:
    build:
      target: production
    command: npm start
    environment:
      NODE_ENV: production
    volumes: [] 
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # ============================================
  # üé® FRONTEND - PRODUCTION MODE
  # ============================================
  frontend:
    build:
      target: production
    environment:
      VITE_ENV: production
    volumes: [] 
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ============================================
  # üóÑÔ∏è MONGODB - PRODUCTION SETTINGS
  # ============================================
  mongo:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M